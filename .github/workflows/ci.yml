on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:  
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup Unit Tests
      uses: Tests/Setup-VSTest@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.2.0

    - name: Restor NuGet Packages
      run: nuget restore TutorApp\TutorApp.sln

    - name: Build Solution
      run: msbuild TutorApp\TutorApp.sln /p:Configuration=Release

    - name: Run Tests
      working-directory: bin\Debug-windows-x86_64\Tests
      run: vstest.console.exe Tests.dll