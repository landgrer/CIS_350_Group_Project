on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2

      - name: MSBuild Restor/Build
        shell: push
        run: msbuild /t:restore,build /maxcpucount /v:minimal /p:Configuration

  Android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Android
      run: |
        cd TutorApp
        nuget restore
        cd TutorApp.Android
        msbuild TutorApp.Android.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug
        
  iOS:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: iOS
      run: |
        cd TutorApp
        nuget restore
        msbuild TutorApp.iOS/TutorApp.iOS.csproj /verbosity:normal /t:Rebuild /p:Platform=iPhoneSimulator /p:Configuration=Debug